<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediTrack | Smart Scheduler</title>
    <style>
        :root { --primary: #4a90e2; --success: #2ecc71; --danger: #e74c3c; --warning: #f1c40f; --dark: #2c3e50; }
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; margin: 0; padding: 20px; color: var(--dark); }
        .container { max-width: 800px; margin: auto; }
        header { text-align: center; margin-bottom: 30px; }
        
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .input-group { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px; }
        input, select, button { padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 14px; }
        
        button { background: var(--primary); color: white; border: none; cursor: pointer; font-weight: bold; transition: 0.3s; }
        button:hover { opacity: 0.8; }
        
        .med-card { display: flex; justify-content: space-between; align-items: center; padding: 15px; border-left: 5px solid var(--primary); margin-bottom: 10px; transition: 0.3s; }
        .status-missed { border-left-color: var(--danger); background: #fff5f5; }
        .status-taken { border-left-color: var(--success); background: #f0fff4; opacity: 0.8; }
        
        .badge { padding: 4px 8px; border-radius: 4px; font-size: 12px; font-weight: bold; text-transform: uppercase; }
        .badge-missed { background: var(--danger); color: white; }
        .badge-area { background: #eee; color: #666; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>ðŸ’Š MediTrack</h1>
        <p id="welcome-msg">Loading your health profile...</p>
    </header>

    <div class="card">
        <h3>+ Schedule New Medicine</h3>
        <div class="input-group">
            <input type="text" id="medName" placeholder="Medicine Name (e.g. Paracetamol)">
            <input type="text" id="medArea" placeholder="Storage Area (e.g. Kitchen Top Shelf)">
        </div>
        <div class="input-group">
            <input type="time" id="medTime">
            <select id="medFreq">
                <option value="daily">Daily</option>
                <option value="weekly">Weekly (Today Only)</option>
            </select>
        </div>
        <button onclick="addMedicine()" style="width: 100%;">Add to My Schedule</button>
    </div>

    <h2>Today's Schedule</h2>
    <div id="medList">
        </div>
</div>

<script src="app.js"></script>
</body>
</html>
